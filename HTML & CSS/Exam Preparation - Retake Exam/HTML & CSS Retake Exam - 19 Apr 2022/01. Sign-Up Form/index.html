<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Sing Up Form</title>
</head>

<body>
  <div class="sing-up-overlay">
    <div class="sing-up-container">

      <div class="left">
        <div class="softuni-text">SoftUni</div>
        <div class="title-container">
          <h1 class="title">Welcome to SoftUni.</h1>
          <div class="subtitle">Are you ready to become a dev?</div>
        </div>
        <ul role="list" class="links-list">
          <li class="list-item"><i class="fa-solid fa-earth-americas"></i></li>
          <li class="list-item"><i class="fa-brands fa-github"></i></li>
          <li class="list-item"><i class="fa-brands fa-twitter"></i></li>
        </ul>
      </div>

      <div class="right">
        <form class="form">
          <div class="form-item">
            <label for="username">Username</label>
            <input type="text" name="username">
          </div>
          <div class="form-item">
            <label for="email">Email</label>
            <input type="text" name="email">
          </div>
          <div class="form-item">
            <label for="password">Password</label>
            <input type="password" name="password">
          </div>
          <div class="form-item">
            <label for="rePass">Repeat Password</label>
            <input type="password" name="rePass">
          </div>
          <div class="buttons-container">
            <input type="submit" class="btn-black" value="REGISTER">
            <input type="submit" class="btn-text" value="I am already a ninja">
          </div>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
