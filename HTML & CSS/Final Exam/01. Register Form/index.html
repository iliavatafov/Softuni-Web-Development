<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css/reset.css">
    <link rel="stylesheet" href="/styles.css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <img src="./images/background.png" alt="" class="background">
        <div class="form-container">
            <img src="./images/form-background.png" alt="" class="form-backgound">
            <form action="" class="form">
                <h1 class="form__title">Registration Form</h1>
                <div class="form-group__names">
                    <div class="form__element">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName">
                    </div>
                    <div class="form__element">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName">
                    </div>
                </div>
                <div class="form-group__email">
                    <label for="email">Email</label>
                    <input type="text" name="email"><br>
                    <label for="password">Password</label>
                    <input type="text" name="password"><br>
                    <label for="repass">Confirm Password</label>
                    <input type="text" name="repass">
                </div>
                <div class="check-box">
                    <input type="checkbox" id="checkbox" name="vehicle3" value="Boat">
                    <label for="checkbox">I accept the Terms of Use & Privacy Policy.</label>
                </div>
                <label for="btn"></label>
                <input value="Register Now" id="btn" type="submit">
            </form>
        </div>

    </section>
</body>

</html>
