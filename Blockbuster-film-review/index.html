<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Blockbuster</title>
</head>

<body>

  <!-- Home Page Start -->

  <section class="home-container">

    <div class="container">

      <!-- Hader Start -->

      <header class="home-header">
        <nav class="nav">
          <div class="nav__logo">
            <a href="#"><img src="./imges/home/logo1.png" alt=""></a>
          </div>
          <ul role="list" class="nav-list">
            <li class="list__item"><a href="#">HOME</a></li>
            <li class="list__item"><a href="#">MOVIES</a></li>
            <li class="list__item"><a href="#">CELEBRITIES</a></li>
            <li class="list__item"><a href="#">BLOG</a></li>
            <li class="list__item"><a href="#">FAVORITES</a></li>
          </ul>
          <ul role="list" class="nav-authentincation-list">
            <li class="list__item--btn--transperant"><a class="login-btn" href="#">LOG IN</a></li>
            <li class="list__item-btn--red"><a class="singup-btn--red" href="#">SING UP</a></li>
          </ul>
        </nav>
        <div class="top-search">
          <select>
            <option value="movies">MOVIES</option>
            <option value="tv-shows">TV SHOWS</option>
            <option value="others">OTHERS</option>
          </select>
          <input type="text" placeholder="Search for a movie, TV Show or celebrity that you are looking for">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
      </header>

      <!-- Header End -->

      <!-- Main Start -->

      <div class="movie-items-slider">
        <div class="social-links">
          <p>FOLLOW US:</p>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>

      <!-- Main End -->

      <!-- Footer Start -->

      <footer class="home-footer">

      </footer>

      <!-- Footer End -->

    </div>

  </section>

  <!-- Home Page End -->


</body>

</html>
